<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Add Buku</h2>
      <form method="post" action="{% url 'process_bukuadd' %}">
        {% csrf_token %}
        <div class="form-group">
          <label>Kode Buku</label>
          <input type="text" class="form-control mb-2" name="kode_buku" />
        </div>
        <div class="form-group">
          <label>Judul</label>
          <input type="text" class="form-control mb-2" name="judul" />
        </div>
        <div class="form-group">
          <label>Penerbit</label>
          <input type="text" class="form-control mb-2" name="penerbit" />
        </div>
        <div class="form-group">
          <label>Tahun</label>
          <input type="text" class="form-control mb-3" name="tahun" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="../buku/" class="btn btn-primary">Back</a>
      </form>
    </div>
  </body>
</html>
